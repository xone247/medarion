<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/fav.png" id="favicon" />
    <script>
      // Update favicon based on theme preference - pure black/white
      (function() {
        const favicon = document.getElementById('favicon');
        const updateFavicon = () => {
          const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches || 
                         document.documentElement.classList.contains('dark');
          // fav.png = pure black, fav-dark.png = pure white
          favicon.href = isDark ? '/images/fav-dark.png' : '/images/fav.png';
        };
        updateFavicon();
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateFavicon);
        // Also check for dark class changes
        const observer = new MutationObserver(updateFavicon);
        observer.observe(document.documentElement, { attributes: true, attributeFilter: ['class'] });
      })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medarion - African Healthcare Data Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js'></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
